<ion-list class="que formulas" *ngIf="question && (question.text || question.text === '')">
    <ion-item class="ion-text-wrap addon-qtype-formulas-text">
        <ion-label>
            <core-format-text [component]="component" [componentId]="componentId" [text]="question.text"
                [contextLevel]="contextLevel" [contextInstanceId]="contextInstanceId" [courseId]="courseId">
            </core-format-text>
        </ion-label>
    </ion-item>
    <ion-item *ngIf="question.input && !question.input.isInline"
        class="ion-text-wrap addon-qtype-formulas-input core-{{question.input.correctIconColor}}-item">
        <ion-label position="stacked">{{ 'addon.mod_quiz.answercolon' | translate }}</ion-label>
        <ion-input type="text" [placeholder]="question.input.readOnly ? '' : 'core.question.answer' | translate"
            [attr.name]="question.input.name" [value]="question.input.value" autocorrect="off"
            [disabled]="question.input.readOnly">
        </ion-input>
        <ion-icon *ngIf="question.input.correctIcon" class="core-correct-icon" slot="end"
            [name]="question.input.correctIcon" [color]="[question.input.correctIconColor]">
        </ion-icon>
    </ion-item>
</ion-list>
