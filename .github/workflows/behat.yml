name: Automated acceptance tests

on: [push, pull_request]

jobs:
  test:
    name: Automated acceptance tests
    runs-on: ubuntu-22.04

    services:
      mariadb:
        image: mariadb:10
        env:
          MYSQL_USER: 'root'
          MYSQL_ALLOW_EMPTY_PASSWORD: "true"
          MYSQL_CHARACTER_SET_SERVER: "utf8mb4"
          MYSQL_COLLATION_SERVER: "utf8mb4_unicode_ci"
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 3
      moodleapp:
        image: moodlehq/moodleapp:next-test
        ports:
          - 8100:80

    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.0']
        moodle-branch: ['MOODLE_39_STABLE', 'MOODLE_311_STABLE', 'MOODLE_400_STABLE', 'MOODLE_401_STABLE', 'master']
        database: [mariadb]
        exclude:
          - moodle-branch: 'MOODLE_39_STABLE'
            php: '8.0'

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          path: plugin

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: ${{ matrix.extensions }}
          ini-values: max_input_vars=5000
          coverage: none

      - name: Initialise moodle-plugin-ci
        run: |
          git clone https://github.com/NoelDeMartin/moodle-plugin-ci --branch moodle-app-wip ci
          composer install -d ./ci
          echo $(cd ci/bin; pwd) >> $GITHUB_PATH
          echo $(cd ci/vendor/bin; pwd) >> $GITHUB_PATH
          sudo locale-gen en_AU.UTF-8
          echo "NVM_DIR=$HOME/.nvm" >> $GITHUB_ENV

      - name: Install plugins
        run: |
          moodle-plugin-ci add-plugin moodlehq/moodle-local_moodleappbehat --branch integration
          moodle-plugin-ci add-plugin maths/moodle-qbehaviour_adaptivemultipart

      - name: Install moodle-plugin-ci
        run: moodle-plugin-ci install --plugin ./plugin --db-host=127.0.0.1
        env:
          DB: ${{ matrix.database }}
          MOODLE_BRANCH: ${{ matrix.moodle-branch }}
          MOODLE_BEHAT_IONIC_WWWROOT: http://localhost:8100
          MOODLE_BEHAT_DEFAULT_BROWSER: chrome

      - name: Behat features
        if: ${{ always() }}
        run: moodle-plugin-ci behat --profile chrome
